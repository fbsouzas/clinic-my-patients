<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Nutrição</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>

  <header>
    <div class="container">
      <h1>Nutrição</h1>
    </div>
  </header>

  <main>
    <section class="container">
      <h2>Meus pacientes</h2>

      <div class="grupo">
        <label for="search-input">Filtrar</label>
        <input type="text" name="search" id="search-input" placeholder="Nome do paciente" class="campo campo-medio" />
      </div>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Peso (kg)</th>
            <th>Altura (m)</th>
            <th>Gordura Corporal (%)</th>
            <th>IMC</th>
          </tr>
        </thead>
        <tbody id="tabela-pacientes">
          <tr class="paciente">
            <td class="info-nome">Paulo</td>
            <td class="info-peso">100</td>
            <td class="info-altura">2.00</td>
            <td class="info-gordura">10</td>
            <td class="info-imc">0</td>
          </tr>

          <tr class="paciente">
            <td class="info-nome">João</td>
            <td class="info-peso">80</td>
            <td class="info-altura">1.72</td>
            <td class="info-gordura">40</td>
            <td class="info-imc">0</td>
          </tr>

          <tr class="paciente">
            <td class="info-nome">Erica</td>
            <td class="info-peso">54</td>
            <td class="info-altura">1.64</td>
            <td class="info-gordura">14</td>
            <td class="info-imc">0</td>
          </tr>

          <tr class="paciente">
            <td class="info-nome">Douglas</td>
            <td class="info-peso">85</td>
            <td class="info-altura">1.73</td>
            <td class="info-gordura">24</td>
            <td class="info-imc">0</td>
          </tr>

          <tr class="paciente">
            <td class="info-nome">Tatiana</td>
            <td class="info-peso">46</td>
            <td class="info-altura">1.55</td>
            <td class="info-gordura">19</td>
            <td class="info-imc">0</td>
          </tr>
        </tbody>
      </table>

      <span id="update-list-error" class="hidden">Erro ao atualizar a lista de pacientes</span>

      <button id="update-patient-list" class="botao bto-principal">Atualizar lista de pacientes</button>
    </section>
  </main>

  <section class="container">
    <h2 id="titulo-form">Adicionar novo paciente</h2>

    <ul id="error-messages"></ul>

    <form id="id-add-patient">
      <div class="grupo">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="digite o nome do seu paciente" class="campo">
      </div>
      <div class="grupo">
        <label for="weight">Peso:</label>
        <input type="number" id="weight" name="weight" placeholder="digite o peso do seu paciente" class="campo campo-medio">
      </div>
      <div class="grupo">
        <label for="height">Altura:</label>
        <input type="number" id="height" name="height" placeholder="digite a altura do seu paciente" class="campo campo-medio">
      </div>
      <div class="grupo">
        <label for="fat">% de Gordura:</label>
        <input type="number" id="fat" name="fat" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
      </div>

      <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
    </form>
  </section>

  <script src="js/calculate-imc.js"></script>
  <script src="js/add-patient.js"></script>
  <script src="js/list-patients.js"></script>
  <script src="js/remove-patient.js"></script>
  <script src="js/search-patient.js"></script>
</body>

</html>
